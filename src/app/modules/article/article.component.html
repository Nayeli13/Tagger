<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 header">
            <mat-card>
                <img class="logo" src="../../../assets/images/logo.PNG" alt="">
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bg-articles">
            <div class="text-center article-finder pt-10">
                <h3 class="page-title">Busca tus productos aqu√≠!</h3>
                <div class="d-flex justify-content-center w-100 pb-5">
                    <app-add-codes class="w-100"  [searchStatus]="submit" (getSearchStatusChange)="setSearchStatus($event)" (codes)="checkArticleCodes($event)"></app-add-codes>
                </div>
            </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="submit">
            <app-check-result *ngIf="submit && !spinner" [checkResult]="checkResult"></app-check-result>
            <div *ngIf="spinner" class="d-flex justify-content-center">
                <mat-spinner></mat-spinner>
            </div>
        </div>
        <div *ngIf="!submit && !spinner" class="col-md-12">
            <div class="d-flex justify-content-center">
                <img class="articles" src="../../../assets/images/items.jpg" alt="">
            </div>
        </div>
    </div>
</div>
